<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üóíÔ∏è Ma To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #fff;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    #todo-form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      outline: none;
      width: 250px;
      margin-right: 10px;
    }

    button {
      background: #fff;
      color: #36d1dc;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      width: 100%;
    }

    li {
      background: rgba(255,255,255,0.1);
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .delete-btn {
      background: transparent;
      color: #fff;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üóíÔ∏è Ma To-Do List</h1>

  <form id="todo-form">
    <input type="text" id="task-input" placeholder="Nouvelle t√¢che..." required />
    <button type="submit">Ajouter</button>
  </form>

  <ul id="task-list"></ul>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('task-input');
    const list = document.getElementById('task-list');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        addTask(text);
        input.value = '';
      }
    });

    function addTask(text) {
      const li = document.createElement('li');
      li.textContent = text;

      li.addEventListener('click', function() {
        li.classList.toggle('done');
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '‚úñÔ∏è';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        list.removeChild(li);
      });

      li.appendChild(deleteBtn);
      list.appendChild(li);
    }
  </script>
</body>
</html>
